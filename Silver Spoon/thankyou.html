<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #8d918b57;
        
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #333;
            font-family: 'Allura', cursive;
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        .container p {
            color: #555;
            font-size: 1em;
            line-height: 1.6;
            margin: 0 0 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background: #add8e6;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #Fbdfdf;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="thankyou.jpg" alt="Thank You"> <!-- Non-transparent image -->
        <h1>Your Reservation has been received</h1>
        <p>We look forward to serving you. Thank you for choosing us!</p>
        <a href="http://localhost:3019" class="btn">Return to Home</a>
    </div>
</body>
</html>
